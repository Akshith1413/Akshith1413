<svg width="320" height="42" viewBox="0 0 320 42" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F5FF">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#BD00FF"/>
      <stop offset="100%" stop-color="#FF1CF7">
        <animate attributeName="offset" values="1;0" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="1" y="6" rx="18" ry="18" width="318" height="30"
        fill="#0D1117" stroke="#222" stroke-width="2"/>

  <!-- Progress Fill -->
  <rect x="6" y="10" rx="14" ry="14"
        width="0" height="22"
        fill="url(#flow)" filter="url(#glow)">
    <animate attributeName="width"
             from="0" to="304"
             dur="1.5s" fill="freeze"/>
  </rect>

  <!-- Scanline -->
  <rect x="0" y="0" width="320" height="42" fill="none">
    <animate attributeName="y"
             from="-42" to="42"
             dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Text -->
  <text x="160" y="27"
        font-size="14"
        fill="#FFFFFF"
        text-anchor="middle"
        font-family="Fira Code, monospace"
        letter-spacing="1">
    304 â€¢ 90%
  </text>
</svg>
