<svg width="100%" height="48" viewBox="0 0 340 48"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="xMidYMid meet">

  <defs>

    <!-- Animated Gradient -->
    <linearGradient id="wave" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="50%" stop-color="#BD00FF"/>
      <stop offset="100%" stop-color="#FF1CF7"/>
      <animate attributeName="x1" from="0%" to="100%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="200%" to="300%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Neon Glow -->
    <filter id="neon">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse -->
    <filter id="pulse">
      <feGaussianBlur stdDeviation="2">
        <animate attributeName="stdDeviation"
                 values="2;4;2"
                 dur="2s"
                 repeatCount="indefinite"/>
      </feGaussianBlur>
    </filter>

    <!-- Scanline -->
    <linearGradient id="scanline" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

  </defs>

  <!-- Background -->
  <rect x="1" y="9" rx="20" ry="20" width="338" height="30"
        fill="#0D1117" stroke="#1f1f1f" stroke-width="2"/>

  <!-- Progress Fill (PERCENT-BASED âœ…) -->
  <rect x="6" y="13" rx="16" ry="16"
        width="0%" height="22"
        fill="url(#wave)" filter="url(#neon)">
    <animate attributeName="width"
             from="0%"
             to="88%"
             dur="1.8s"
             fill="freeze"/>
  </rect>

  <!-- Pulse Overlay -->
  <rect x="6" y="13" rx="16" ry="16"
        width="PROGRESS%" height="22"
        fill="none" filter="url(#pulse)"/>

  <!-- Scanline -->
  <rect x="0" y="-48" width="340" height="48" fill="url(#scanline)">
    <animate attributeName="y"
             from="-48" to="48"
             dur="2.5s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Text -->
  <text x="170" y="30"
        font-size="14"
        fill="#FFFFFF"
        text-anchor="middle"
        font-family="Fira Code, monospace"
        letter-spacing="1">
    88%
  </text>

</svg>
